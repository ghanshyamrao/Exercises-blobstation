<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>carousel web</title>
</head>
<body>
    <div id="carousel">
        <img id="image" src="image1.jpg" width="500">
        <p id="image-text">Image 1</p>
      </div>
      
      <div id="buttons">
        <button id="previous" onclick="show_previous_picture()">Previous</button>
        <button id="next" onclick="show_next_picture()">Next</button>
        <button id="shrink" onclick="shrink_picture()">Shrink</button>
        <button id="enlarge" onclick="enlarge_picture()">Enlarge</button>
      </div>
      
    <script src="./script.js"></script>
</body>
</html>
